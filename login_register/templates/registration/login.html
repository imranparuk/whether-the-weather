{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="{% url 'signup' %}" class="float-right btn btn-outline-primary mt-1">Register</a>
	<h4 class="card-title mt-2">Log In</h4>
</header>
<article class="card-body">

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
</article> 
<div class="border-top card-body text-center">Don't an account? <a href="{% url 'signup' %}">Register</a></div>
</div>
</div>
</div>


{% endblock %}
